<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blackjack ğŸƒ</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #3e8e41;
      color: white;
      border: none;
      cursor: pointer;
    }
    .button:hover {
      background-color: #2f6e33;
    }
  </style>
</head>
<body>
  <h1>ğŸƒ Blackjack</h1>
  <h3>ğŸ’° Balance: <span id="balanceDisplay">$0.00</span></h3>
  <p id="status">Click "Deal" to start!</p>
  <p>Your Hand: <span id="playerHand"></span> (<span id="playerTotal">0</span>)</p>
  <p>Dealer Hand: <span id="dealerHand"></span> (<span id="dealerTotal">0</span>)</p>

  <button class="button" onclick="deal()">â–¶ Deal</button>
  <button class="button" onclick="hit()">â• Hit</button>
  <button class="button" onclick="stand()">âœ‹ Stand</button>

  <script>
    let balance;
    const betAmount = 100;

    if (localStorage.getItem("balance") === null) {
      localStorage.setItem("balance", "250");
    }
    balance = parseFloat(localStorage.getItem("balance"));

    function updateBalanceDisplay() {
      document.getElementById("balanceDisplay").innerText = `$${balance.toFixed(2)}`;
    }

    function updateBalance(amount) {
      balance += amount;
      localStorage.setItem("balance", balance.toString());
      updateBalanceDisplay();
    }

    // Blackjack game logic
    let playerCards = [];
    let dealerCards = [];

    function getCard() {
      return Math.floor(Math.random() * 10) + 2; // 2â€“11
    }

    function total(cards) {
      return cards.reduce((a, b) => a + b, 0);
    }

    function deal() {
      if (balance < betAmount) {
        document.getElementById("status").innerText = "âŒ Not enough money!";
        return;
      }

      playerCards = [getCard(), getCard()];
      dealerCards = [getCard(), getCard()];
      updateUI();
      document.getElementById("status").innerText = "ğŸ® Hit or Stand?";
      updateBalance(-betAmount);
    }

    function hit() {
      if (playerCards.length === 0) return;
      playerCards.push(getCard());
      if (total(playerCards) > 21) {
        document.getElementById("status").innerText = "ğŸ’¥ You busted!";
      }
      updateUI();
    }

    function stand() {
      if (playerCards.length === 0) return;
      while (total(dealerCards) < 17) {
        dealerCards.push(getCard());
      }

      const player = total(playerCards);
      const dealer = total(dealerCards);

      if (dealer > 21 || player > dealer) {
        document.getElementById("status").innerText = "âœ… You win!";
        updateBalance(betAmount * 2);
      } else if (dealer === player) {
        document.getElementById("status").innerText = "ğŸ¤ Push (tie)";
        updateBalance(betAmount);
      } else {
        document.getElementById("status").innerText = "âŒ Dealer wins!";
      }

      updateUI();
    }

    function updateUI() {
      document.getElementById("playerHand").innerText = playerCards.join(", ");
      document.getElementById("playerTotal").innerText = total(playerCards);
      document.getElementById("dealerHand").innerText = dealerCards.join(", ");
      document.getElementById("dealerTotal").innerText = total(dealerCards);
    }

    window.onload = updateBalanceDisplay;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’¥ Crash Game</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .multiplier {
      font-size: 2em;
      color: #44bd32;
      margin: 20px 0;
    }
    .btn {
      background-color: #3e8e41;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    .btn.red {
      background-color: #e84118;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      text-align: center;
    }
    .status {
      margin-top: 15px;
      font-size: 1em;
      color: #fbc531;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¥ Crash Game</h1>
  <div>ðŸ’° Balance: $<span id="balance">1000.00</span></div>
  <div class="multiplier" id="multiplier">Multiplier: x1.00</div>
  <input type="number" id="betAmount" placeholder="Enter Bet Amount" />
  <div>
    <button class="btn" onclick="startRound()">â–¶ Start Round</button>
    <button class="btn red" id="cashOutBtn" onclick="cashOut()" disabled>ðŸ’¸ Cash Out</button>
  </div>
  <div class="status" id="status"></div>

  <script>
    let balance = 1000;
    let betAmount = 0;
    let currentMultiplier = 1.0;
    let crashPoint = 0;
    let gameRunning = false;
    let hasCashedOut = false;
    let interval;

    const balanceSpan = document.getElementById("balance");
    const multiplierDiv = document.getElementById("multiplier");
    const statusDiv = document.getElementById("status");
    const cashOutBtn = document.getElementById("cashOutBtn");

    function startRound() {
      if (gameRunning) return;

      betAmount = parseFloat(document.getElementById("betAmount").value);
      if (isNaN(betAmount) || betAmount <= 0 || betAmount > balance) {
        statusDiv.textContent = "Invalid bet amount.";
        return;
      }

      balance -= betAmount;
      updateBalance();

      crashPoint = +(Math.random() * 8 + 1.5).toFixed(2);
      currentMultiplier = 1.0;
      hasCashedOut = false;
      gameRunning = true;

      cashOutBtn.disabled = false;
      statusDiv.textContent = "ðŸš€ Game started!";
      runMultiplier();
    }

    function runMultiplier() {
      let growthRate = 1.002;
      let delay = 150;

      interval = setInterval(() => {
        if (currentMultiplier >= crashPoint) {
          clearInterval(interval);
          if (!hasCashedOut) {
            gameOver(true);
          }
          return;
        }

        currentMultiplier *= growthRate;
        multiplierDiv.textContent = `Multiplier: x${currentMultiplier.toFixed(2)}`;

        if (delay > 30) delay -= 1;
        if (growthRate < 1.05) growthRate += 0.0005;
      }, delay);
    }

    function cashOut() {
      if (!gameRunning || hasCashedOut) return;

      hasCashedOut = true;
      clearInterval(interval);
      let winnings = betAmount * currentMultiplier;
      balance += winnings;
      updateBalance();
      gameOver(false, winnings);
    }

    function gameOver(crashed, winnings = 0) {
      gameRunning = false;
      cashOutBtn.disabled = true;
      multiplierDiv.textContent = `Multiplier: x${crashPoint.toFixed(2)} ${crashed ? "(Crashed ðŸ’¥)" : ""}`;
      statusDiv.textContent = crashed
        ? `ðŸ’¥ Crashed at x${crashPoint.toFixed(2)}! You lost your bet.`
        : `âœ… Cashed out at x${currentMultiplier.toFixed(2)}. Won $${winnings.toFixed(2)}!`;
    }

    function updateBalance() {
      balanceSpan.textContent = balance.toFixed(2);
    }
  </script>
</body>
</html>
